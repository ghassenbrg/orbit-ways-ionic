<ion-header>
  <ion-toolbar>
    <ion-title>Orbit Ways - Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-bg">
    <!-- Main Card Container -->
    <div class="room-form">
      <h2 style="color: rgb(68, 85, 108);">Create or Join a Room</h2>

      <!-- Instruction Message -->
      <div class="instruction-message">
        <p>
          To join a game, all you need is a <strong>Room ID</strong> and to pick
          a <strong>User ID</strong> ^^ !
        </p>
      </div>
      <!-- Room ID Input -->
      <ion-item lines="none" class="custom-item">
        <ion-label position="stacked">Room ID</ion-label>
        <ion-input
          [(ngModel)]="roomId"
          placeholder="e.g. 12345"
          type="text"
        ></ion-input>
      </ion-item>

      <!-- User ID Input -->
      <ion-item lines="none" class="custom-item">
        <ion-label position="stacked">User ID</ion-label>
        <ion-input
          [(ngModel)]="userId"
          placeholder="e.g. alice123"
          type="text"
        ></ion-input>
      </ion-item>

      <!-- Rounds to Win -->
      <ion-item lines="none" class="custom-item">
        <ion-label position="stacked">Rounds to Win</ion-label>
        <ion-input
          [(ngModel)]="maxScore"
          type="number"
          placeholder="3"
        ></ion-input>
      </ion-item>

      <!-- Color Selection -->
      <div class="color-select">
        <label class="color-label"  style="color: rgb(55, 49, 42)">Choose Color:</label>
        <ion-segment mode="md" [(ngModel)]="chosenColor" class="color-segment">
          <ion-segment-button value="B">
            <ion-label class="choose-color" style="color: rgb(55, 49, 42)">
              <div class="score-indicator player-black"></div>
              <span>BLACK</span>
            </ion-label>
          </ion-segment-button>
          <ion-segment-button value="W">
            <ion-label class="choose-color" style="color: rgb(55, 49, 42)">
              <div class="score-indicator player-white"></div>
              <span>WHITE</span>
            </ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>

      <!-- Action Buttons -->
      <div class="button-row">
        <ion-button
          (click)="createRoom()"
          class="cartoon-button"
          color="primary"
        >
          Create Room
        </ion-button>
        <ion-button
          (click)="joinRoom()"
          class="cartoon-button"
          color="tertiary"
        >
          Join Room
        </ion-button>
      </div>

      <!-- Error / Info Message -->
      <div *ngIf="errorMessage" class="error-label">{{ errorMessage }}</div>
    </div>
  </div>
</ion-content>
