<ion-header>
    <ion-toolbar>
      <ion-title>Enter Room Info</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Room ID</ion-label>
      <ion-input [(ngModel)]="roomId"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Your User ID</ion-label>
      <ion-input [(ngModel)]="userId"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Choose Your Color</ion-label>
      <ion-select [(ngModel)]="chosenColor">
        <ion-select-option value="B">Black</ion-select-option>
        <ion-select-option value="W">White</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-button expand="block" (click)="createRoom()">Create Room</ion-button>
    <ion-button expand="block" (click)="joinRoom()">Join Room</ion-button>
  </ion-content>
